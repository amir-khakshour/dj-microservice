apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: gridscale
  labels:
    app: django-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-api
  template:
    metadata:
      labels:
        app: django-api
        pod: order
    spec:
      containers:
        - name: order-web
          image: gridscale/order:1
          command: ["./start_dev.sh"]
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_HOST
              value: postgres-service
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: order-config
                  key: db_name
            - name: REDIS_HOST
              value: redis-service
            - name: CELERY_BROKER_TRANSPORT
              value: "redis"
            - name: CELERY_BROKER_HOST
              value: redis-service
            - name: CELERY_BROKER_PORT
              value: "6379"
